<!DOCTYPE html>

    body {

      font-family: 'Segoe UI', sans-serif;

    header {
      background-color: #e0f7fa;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ccc;

      color: #004d40;
    }

    .menu {
      margin-left: auto;
      display: flex;
      gap: 1rem;
    }

    .menu a {
      text-decoration: none;
      color: #00796b;
      font-weight: 500;
    }

    .menu a:hover {
      color: #004d40;
    }
  </style>
</head>

  <header>
    <div class="logo-container">
