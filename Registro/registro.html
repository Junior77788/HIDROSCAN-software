<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Registro de Usuario</h2>
    <form id="formRegistro" method="POST" action="registrar.php" onsubmit="return validarFormulario()">
      <div class="user-box">
        <input type="text" name="nombre" required>
        <label>Nombre completo</label>
      </div>
      <div class="user-box">
        <input type="email" name="correo" required>
        <label>Correo electrónico</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required>
        <label>Contraseña</label>
      </div>
      <div class="user-box">
        <input type="password" name="confirmar" required>
        <label>Confirmar contraseña</label>
      </div>

      <!-- Este botón conserva el estilo visual que usabas con <a> -->
      <button type="submit" class="boton-registro">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Registrarse
      </button>
    </form>
  </div>
 
  <script>
    function validarFormulario() {
      const pass1 = document.querySelector('input[name="password"]').value;
      const pass2 = document.querySelector('input[name="confirmar"]').value;

      if (pass1 !== pass2) {
        alert("❌ Las contraseñas no coinciden.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
