<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .button-group a {
      flex: 1;
      max-width: 160px;
      height: 45px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      color: white;
      background-color: #26a69a;
      border-radius: 5px;
      text-decoration: none;
      overflow: hidden;
      transition: 0.3s;
    }

    .button-group a:hover {
      background-color: #2bbbad;
    }

    .button-group a span {
      position: absolute;
      display: block;
    }

    /* Estilos para efectos decorativos opcionales */
    .button-group a span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, white);
      animation: btn-anim1 1s linear infinite;
    }

    .button-group a span:nth-child(2) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, white);
      animation: btn-anim2 1s linear infinite;
    }

    @keyframes btn-anim1 {
      0% { left: -100%; }
      50%,100% { left: 100%; }
    }

    @keyframes btn-anim2 {
      0% { right: -100%; }
      50%,100% { right: 100%; }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Inicio de Sesión</h2>
    <form onsubmit="return false;">
      <div class="user-box">
        <input type="text" id="correo" required>
        <label>Correo</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" required>
        <label>Contraseña</label>
      </div>

      <div class="button-group">
        <a href="#" onclick="validarLogin()">
          <span></span><span></span><span></span><span></span>
          Iniciar sesión
        </a>
        <a href="../Registro/registro.html">
          <span></span><span></span><span></span><span></span>
          Registrar
        </a>
      </div>
    </form>
  </div>
 
  <script>
    function validarLogin() {
      const correo = document.getElementById("correo").value;
      const password = document.getElementById("password").value;

      if (correo === "admin" && password === "password") {
        alert("✅ Bienvenido, Administrador.");
        window.location.href = "../Vista_G/Vista.html";
      } else {
        alert("❌ Usuario o contraseña incorrectos.");
      }
    }
  </script>
</body>
</html>
